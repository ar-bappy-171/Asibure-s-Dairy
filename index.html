  const gallery = document.querySelector(".gallery");

  // Build gallery items

  files.forEach(({ file, place, time }) => {
    let div = document.createElement("div");
    div.classList.add("item", folder);
    div.innerHTML = `
      <a href="${folder}/${file}" data-lightbox="bappy" data-title="<strong>${file}</strong><br>${place} - ${time}">

    `;

    `;
    */
    gallery.appendChild(div);
  });
}

  // Initialize Isotope with Masonry
  var $galleryContainer = $('.gallery').isotope({
    itemSelector: '.item',
    layoutMode: 'masonry',
    masonry: {
      gutter: 10
    },
    filter: '.Highlights' // Start with All category selected
  });

  // Wait until images load
  $galleryContainer.imagesLoaded().progress(function () {
    $galleryContainer.isotope('layout');
  });

  // Button click event
  $('.button-group .button').on('click', function(){
  $('.button-group .button').removeClass('active');
  $(this).addClass('active');

  var value = $(this).attr('data-filter');
  // Set gutter based on category
  var gutterValue = (value === '.Highlights') ? 10 : 25;
  $galleryContainer.isotope({
    filter: value,
    masonry: { gutter: gutterValue }
  });
});

  // Lightbox configuration
  lightbox.option({
    'resizeDuration': 200,
    'wrapAround': true,
    'albumLabel': 'Image %1 of %2'
  });

  // Dark/Light mode toggle
  document.getElementById('toggle-theme').onclick = function() {

  };

 // Scroll-to-top button
const scrollTopBtn = document.getElementById("scrollTopBtn");
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    scrollTopBtn.style.display = "block";
  } else {
    scrollTopBtn.style.display = "none";
  }
};
scrollTopBtn.onclick = function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
};
